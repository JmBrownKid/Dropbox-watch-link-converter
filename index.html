<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        // Sample array of valid usernames, passwords, and names
        const users = [
            { username: "user1", password: "pass1", name: "John Doe" },
            { username: "user2", password: "pass2", name: "Jane Smith" },
            { username: "user3", password: "pass3", name: "Sam Brown" }
        ];

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            let loginSuccess = false;
            let userName = '';

            // Loop through the users array to check credentials
            for (let i = 0; i < users.length; i++) {
                if (users[i].username === username && users[i].password === password) {
                    loginSuccess = true;
                    userName = users[i].name; // Capture the user's name
                    break;
                }
            }

            if (loginSuccess) {
                // Store the username and name in sessionStorage and redirect to success page
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('name', userName);
                window.location.href = "success.html"; // Redirect to success page
            } else {
                // Display error message in the 'errorMessage' div
                document.getElementById("errorMessage").style.display = "block";
            }
        }
    </script>
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Login</h2>
            <form onsubmit="event.preventDefault(); login();">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <!-- Error message div (initially hidden) -->
                <div id="errorMessage" class="text-danger text-center mb-3" style="display: none;">
                    Invalid username or password.
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
